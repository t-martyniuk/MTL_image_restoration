datasets:
  - type: unaligned
    batch_size: 8
    dataroot_train: /home/ml/DeblurGAN/GOPRO_Large
    dataroot_val: /home/ml/DeblurGAN/GOPRO_Large
    fineSize: 256
  - type: haze
    batch_size: 8
    dataroot_train: /home/ml/DeblurGAN/GOPRO_Large
    dataroot_val: /home/ml/DeblurGAN/GOPRO_Large
    fineSize: 256
image_size: [256, 256]
D_update_ratio: 5
loss:
    cont: 100
optimizer:
    name: adam
    lr_G: 0.0001
    lr_D: 0.0002
scheduler:
    name: linear
    start_epoch: 50
    min_lr: 0.0000001

